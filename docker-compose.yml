version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_DB: financial_db
      POSTGRES_USER: root269
      POSTGRES_PASSWORD: sh4432__
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
